<!DOCTYPE html>

<body>
    <h1>Task 5-4</h1>
    <script>
        let a = prompt("Enter a number of a");
        a = parseInt(a);
        let b = prompt("Enter a number of b");
        b = parseInt(b);
        let c = prompt("Enter a number of c");
        c = parseInt(c);
        alert("a + b + c = " + (a + b + c) + "\na - b - c = " + (a-b-c) + "\na * b * c = " + (a*b*c));
    </script>
</body>
