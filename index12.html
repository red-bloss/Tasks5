<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Task 5-12</h1>
    <script>
        let score = prompt("Enter your scores for Web-Technologies");
        if(score >= 90){
            alert("A");
        } else if (score >= 75){
            alert("B");
        } else if(score >= 60){
            alert("C");
        } else if(score >= 50){
            alert("D");
        } else{
            alert("F");
        }
    </script>
</body>
</html>
