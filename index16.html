<body>
    <h1>Task 5-16</h1>
    <script>
        let minutes = parseInt(prompt("How many minutes left"));
        if((minutes%60) === 0){
            alert(`ONLY ${minutes/60} HOURS`);
        } else{
            alert(`${parseInt(minutes/60)} HOURS and ${parseInt(minutes%60)} MINUTES`);
        }
    </script>
</body>
